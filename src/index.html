<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap, Bootstrap Dark, Icons, CryptoJS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/bootstrap-dark.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>
</head>
<body class="bg-body-tertiary text-dark">
  <div id="app">
    <!-- Login/Register overlay -->
    <div id="authOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-75" style="z-index:10000;">
      <div class="card shadow-lg" style="width:350px;">
        <div class="card-body">
          <h3 id="authTitle" class="mb-3 text-center">Login</h3>
          <form id="authForm">
            <div class="mb-3">
              <label for="authUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="authUsername" required>
            </div>
            <div class="mb-3">
              <label for="authPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="authPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="authBtn">Login</button>
            <div id="authError" class="alert alert-danger mt-2 py-2 px-3 d-none" role="alert"></div>
          </form>
          <div class="mt-3 text-center">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleAuth">Register</a>
          </div>
          <div class="mt-2 text-center">
            <a href="#" id="forgotPwLink">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Main app layout -->
    <div id="mainLayout" class="container-fluid p-3" style="display:none;">
      <div class="row g-0 rounded shadow overflow-hidden app-main-row">
        <!-- Sidebar -->
        <aside class="col-12 col-md-3 col-lg-2 bg-sidebar px-0 app-sidebar">
          <div class="d-flex flex-column h-100">
            <div class="px-3 py-4 border-bottom">
              <div class="d-flex align-items-center">
                <i class="bi bi-shield-lock-fill fs-3 text-primary me-2"></i>
                <span class="fs-5 fw-semibold">My Vaults</span>
              </div>
            </div>
            <nav class="flex-grow-1 overflow-y-auto">
              <ul class="list-unstyled mt-3 px-2" id="foldersList">
                <!-- Folders injected here -->
              </ul>
              <div class="px-2 mb-2">
                <button class="btn btn-sm btn-outline-primary w-100" id="addFolderBtn"><i class="bi bi-plus-circle me-1"></i> New Folder</button>
              </div>
            </nav>
            <div class="d-flex align-items-center justify-content-start mt-2">
              <button id="settingsBtn" class="btn btn-link p-0 ms-1" style="font-size:1.7em;" title="Settings">
                <i class="bi bi-gear"></i>
              </button>
            </div>
            <div class="mt-auto px-2 pb-3 border-top pt-2 d-flex align-items-center justify-content-between">
              <button class="btn btn-sm btn-outline-secondary" id="logoutBtn"><i class="bi bi-box-arrow-left"></i> Logout</button>
              <span class="text-muted small ms-2" id="currentUser"></span>
            </div>
          </div>
        </aside>
        <!-- Middle: Password list -->
         <main class="col-12 col-md-5 col-lg-4 col-xl-5 bg-light app-list">
          <div class="p-3 border-bottom d-flex align-items-center">
            <span class="fw-bold fs-5" id="currentFolderName">All Items</span>
            <input type="text" class="form-control form-control-sm ms-3" id="searchInput" placeholder="Search..." style="max-width:160px;">
          </div>
          <ul class="list-group list-group-flush app-passwords-list" id="passwordsList" style="min-height:50vh;"></ul>
        </main>
        <!-- Right: Details & add/edit -->
        <section class="col-12 col-md-4 col-lg-6 col-xl-5 bg-white position-relative app-detail">
          <div class="d-flex justify-content-end align-items-center border-bottom p-3 pb-2">
            <button class="btn btn-primary" id="addPasswordBtn"><i class="bi bi-plus-lg"></i> New Item</button>
          </div>
          <div id="detailPane" class="p-4">
            <!-- Details or add/edit form go here -->
            <div class="text-center text-muted mt-5">
              <i class="bi bi-arrow-left-right fs-1 mb-2"></i>
              <p>Select a password or create a new one.</p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-50" style="z-index:20000;">
      <div class="bg-white rounded shadow p-4" style="min-width:300px;max-width:90vw;">
        <div class="mb-3 fs-5 text-center" id="confirmModalText">Do you want to remove this element?</div>
        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-danger" id="confirmModalYes">Yes</button>
          <button class="btn btn-secondary" id="confirmModalNo">No</button>
        </div>
      </div>
    </div>
    <!-- Info Modal -->
    <div id="infoModal" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-50" style="z-index:30001;">
      <div class="bg-white rounded shadow p-4" style="min-width:300px;max-width:90vw;">
        <div class="mb-3 fs-5 text-center" id="infoModalText"></div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" id="infoModalOk">OK</button>
        </div>
      </div>
    </div>
    <!-- Settings Modal -->
    <div id="settingsModal" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-50" style="z-index:30010;">
      <div class="bg-white rounded shadow p-4" style="min-width:320px;max-width:95vw;">
        <div class="mb-3 fs-5 text-center">Settings</div>
        <div class="mb-3 d-flex align-items-center justify-content-between">
          <span>Theme</span>
          <div>
            <button id="themeLight" class="btn btn-outline-primary btn-sm me-2">Light</button>
            <button id="themeDark" class="btn btn-outline-dark btn-sm">Dark</button>
          </div>
        </div>
        <div class="mb-3 d-flex align-items-center justify-content-between">
          <span>Export/Import</span>
          <div>
            <button id="exportPwdsBtn" class="btn btn-outline-success btn-sm me-2">Export</button>
            <button id="importPwdsBtn" class="btn btn-outline-info btn-sm">Import</button>
            <input type="file" id="importFileInput" accept=".json" style="display:none;">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary" id="settingsCloseBtn">Close</button>
        </div>
      </div>
    </div>
    <!-- Password Recovery overlay -->
    <div id="recoveryOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-75 d-none" style="z-index:10001;">
      <div class="card shadow-lg" style="width:350px;">
        <div class="card-body">
          <h3 class="mb-3 text-center">Password Recovery</h3>
          <form id="recoveryForm">
            <div class="mb-3">
              <label for="recoveryUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="recoveryUsername" required>
            </div>
            <div class="mb-3">
              <label for="recoveryCode" class="form-label">Recovery Code</label>
              <input type="text" class="form-control" id="recoveryCode" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            <div id="recoveryError" class="alert alert-danger mt-2 py-2 px-3 d-none" role="alert"></div>
          </form>
          <div class="mt-3 text-center">
            <a href="#" id="backToLogin">Back to login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
